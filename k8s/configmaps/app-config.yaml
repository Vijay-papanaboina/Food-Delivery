apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: food-delivery
data:
  # Application Configuration
  NODE_ENV: production
  # NODE_ENV: development

  # Frontend URLs (for CORS)
  FRONTEND_URL: https://customers.agrifacts.space,https://drivers.agrifacts.space,https://restaurants.agrifacts.space

  # Customer Frontend URL (for redirects)
  CUSTOMER_FRONTEND_URL: https://customers.agrifacts.space

  # Service URLs (for inter-service communication)
  USER_SERVICE_URL: http://user-service:3000
  ORDER_SERVICE_URL: http://order-service:3000
  PAYMENT_SERVICE_URL: http://payment-service:3000
  DELIVERY_SERVICE_URL: http://delivery-service:3000
  RESTAURANT_SERVICE_URL: http://restaurant-service:3000
  NOTIFICATION_SERVICE_URL: http://notification-service:3000

  # Domain Validation (Production Only - user-service)
  CUSTOMER_DOMAIN: https://customers.agrifacts.space
  RESTAURANT_DOMAIN: https://restaurants.agrifacts.space
  DELIVERY_DOMAIN: https://drivers.agrifacts.space
