# Let's Encrypt Production Issuer
# This will issue real, trusted SSL certificates
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Let's Encrypt production server
    server: https://acme-v02.api.letsencrypt.org/directory

    # IMPORTANT: Change this to your email!
    email: sai199797@gmail.com

    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: letsencrypt-prod

    # HTTP-01 challenge solver
    solvers:
      - http01:
          ingress:
            class: nginx

---
# Let's Encrypt Staging Issuer
# Use this for testing to avoid rate limits (5 certs per domain per week)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging server (for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # IMPORTANT: Change this to your email!
    email: sai199797@gmail.com

    privateKeySecretRef:
      name: letsencrypt-staging

    solvers:
      - http01:
          ingress:
            class: nginx
